version: "3.7"

services:
  openldap:
    container_name: ${NAME}
    image: ${IMAGE}:latest
    # command: "--loglevel debug"
    hostname: openldap
    environment:
      LDAP_ADMIN_PASSWORD: P@ssw0rd
      LDAP_CONFIG_PASSWORD: P@ssw0rd
      LDAP_DOMAIN: example.org
      LDAP_ORGANISATION: "Example Inc."
      LDAP_SYNCREPL: "TRUE"
      LDAP_AUDITLOG: "TRUE"
    volumes:
      - openldap:/var/lib/ldap
      - openldap-config:/etc/ldap/slapd.d

  phpldapadmin:
    container_name: phpldapadmin
    image: osixia/phpldapadmin:0.9.0
    environment:
      PHPLDAPADMIN_HTTPS: "false"
      PHPLDAPADMIN_LDAP_HOSTS: |
        #PYTHON2BASH:[
          {'openldap': [
            {'server': [
              {'host': 'ldap://openldap'},
            ]},
            {'login': [{'bind_id': 'cn=admin,dc=example,dc=org'}]}
          ]}
        ]
    ports:
      - 18080:80
    depends_on:
      - openldap

volumes:
  openldap:
    name: openldap-${NAME}
  openldap-config:
    name: openldap-config-${NAME}
